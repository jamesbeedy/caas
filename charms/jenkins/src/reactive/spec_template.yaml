securityContext:
  fsGroup: 1000
containers:
  - name: %(name)s
    imageDetails:
      imagePath: %(docker_image_path)s
      username: %(docker_image_username)s
      password: %(docker_image_password)s
    ports:
      - containerPort: 8080
        protocol: TCP
        name: tcp-8080
      - containerPort: 50000
        protocol: TCP
        name: tcp-50000
    livenessProbe:
      initialDelaySeconds: 30
      httpGet:
        path: /login
        port: 8080
    env:
      - name: JAVA_OPTS
        value: -Djenkins.install.runSetupWizard=false
service:
  annotations:
    %(annotations)
