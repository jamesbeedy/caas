containers:
  - name: %(name)s
    imageDetails:
      imagePath: %(docker_image_path)s
      username: %(docker_image_username)s
      password: %(docker_image_password)s
    ports:
      - containerPort: 8888
        protocol: TCP
        name: tcp-8888
    livenessProbe:
      initialDelaySeconds: 30
      httpGet:
        path: /
        port: 8888
